spring.datasource.url=jdbc:postgresql://localhost:5432/bluebell
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
spring.jpa.defer-datasource-initialization=true

bluebell.domain=https://staging.bluebellwealth.ca
bluebell.version=1.0.0
bluebell.api.version=v1
bluebell.base.api.controller.endpoint=/api/${bluebell.api.version}